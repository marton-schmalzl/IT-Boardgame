<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://pvinis.github.io/iosevka-webfont/3.4.1/iosevka.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Iosevka Web", monospace;
            font-variant: small-caps;
            font-optical-sizing: auto;
            background-color: #FFFFFF; /* White background for page */
        }

        .card {
            width: 250px;
            height: 350px;
            border: 1px solid #E1BEE7; /* Lighter purple for border (Material Purple 100) */
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%); /* Subtle gradient for card background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px; /* Added 5px margin under the card header */
        }

        .job-title {
            font-size: 20px;
            font-weight: bold;
            color: #6A1B9A; /* Dark purple for the title */
        }

        .price {
            width: 50px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50; /* Material Green 500 */
            color: white;
            font-family: 'Iosevka Web', monospace;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-left {
            width: 130px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
        }

        /* Material-style outlined fields */
        .outlined-box {
            position: relative;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #E1BEE7; /* Light purple border (Material Purple 100) */
            border-radius: 4px;
            background-color: #F3E5F5; /* Even lighter background for boxes (Material Purple 50) */
        }

        .outlined-box label {
            position: absolute;
            top: -8px;
            margin-top: -1px;
            left: 12px;
            background-color: #F3E5F5;
            font-size: 10px;
            color: #757575;
            padding: 0 4px;
            height: 8px;
            border: 1px solid #E1BEE7;
            border-radius: 4px 4px 0 0;
            border-bottom: 0;
        }

        .personal-info {
            font-size: 14px;
            color: #212121;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .background-box {
            padding: 5px;
        }

        .flavor-text {
            font-size: 10px; /* Smaller font for background info */
            font-style: italic;
        }

        .photo {
            width: 50%;
            aspect-ratio: 1 / 1;
            border-radius: 5px;
            overflow: hidden; /* Ensure the image fits inside the photo container */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire photo box */
        }
        /* Simplified description with margin removed */
        .description-container {
            margin-top: 10px;
        }

        .description-box {
            flex: 1;
        }
        .description {
            font-size: 14px;
            color: #212121;
            margin-top: 0; /* Removed margin on top of description text */
        }

        .skill-container {
            padding: 5px;
        }

        .skills {
            display: flex;
            flex-direction: column;
            gap: 0; /* Removed gap between skill items */
        }

        .skill-category {
            display: flex;
            align-items: center; /* Aligns icons with dashed lines */
        }

        .skill-icon-container {
            width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 2px; /* Fine-tuned vertical alignment */
        }

        .skill-icon {
            font-size: 16px;
            color: #8E24AA; /* Material Purple 700 for icons */
        }

        .skill-bar {
            display: flex;
            gap: 2px; /* Reduced gap between segments */
            flex-grow: 1; /* Makes the skill bars fill the available space */
        }

        .skill-bar div {
            height: 10px;
            background-color: #E1BEE7; /* Material Purple 100 for unfilled segments */
            border-radius: 2px;
            flex-grow: 1;
        }

        .filled {
            background-color: #8E24AA !important; /* Material Purple 700 for filled segments */
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Header with Job Title and Cost -->
    <div class="card-header">
        <div class="job-title">Lead Developer</div>
    
        <!-- Updated price display -->
        <div class="price">
            $5
        </div>
    </div>

    <!-- Split section with Name/Background text on the left and Photo on the right -->
    <div class="content">
        <div class="info-left">

            <div class="outlined-box">
                <label for="name">Name</label>
                <div class="personal-info">

                </div>
            </div>

                </div>
            </div>
        </div>

        <div class="photo">

            <img src="./assets/image.png" alt="Software Developer Headshot">
        </div>
    </div>

    <!-- Description box with no top margin -->
    <div class="outlined-box description-box">
        <label for="description">Description</label>
        <div class="description">

    </div>

    <!-- Skills Section in an outlined box with label -->

                </div>
            </div>

            <!-- Creativity Skill -->

    </div>
</div>

</body>
</html>
